<section class="database-tab" data-databases-section>
  <div class="database-tab__toolbar">
    <label class="database-tab__search">
      <span class="sr-only">Search databases</span>
      <input type="search" placeholder="Search and Filter" />
    </label>
    <button type="button" class="secondary-button database-tab__search-button">Search</button>
  </div>
  <div class="database-tab__actions">
    <button type="button" class="primary-button database-tab__create-button">Create database</button>
  </div>
  <div class="data-table data-table--databases">
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">State</th>
          <th scope="col">Database unique name</th>
          <th scope="col">Database version</th>
          <th scope="col">Data Guard role</th>
          <th scope="col">Created</th>
          <th scope="col" class="table-actions-header" aria-hidden="true"></th>
        </tr>
      </thead>
      <tbody data-databases-body>
        <tr class="empty-state-row" data-empty-state>
          <td class="empty-state-cell" colspan="100">
            <div class="empty-state" role="status">
              <h2>No databases found</h2>
              <p>Create a database or adjust your filters.</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <footer class="table-footer" data-databases-footer>
      <div class="pagination">
        <button type="button" class="pagination-button" aria-label="Previous page" disabled>â€¹</button>
        <span class="pagination-info" data-databases-pagination>Page 1 of 1 (0 total items)</span>
        <button type="button" class="pagination-button" aria-label="Next page" disabled>â€º</button>
      </div>
      <div class="page-size">
        <span>Items per page</span>
        <button type="button" class="select-button" aria-haspopup="listbox" disabled>
          10
          <span class="chevron" aria-hidden="true"></span>
        </button>
      </div>
    </footer>
  </div>
</section>
